<div class="col-md-12 column">
<panel ng-cloak>
    <panel-heading><h1>{{ 'ADMIN_FILES_TITLE' | translate }}</h1></panel-heading>
    <form class="form-horizontal" role="form">
        <div ng-repeat="path in paths" class="form-group">
            <label class="col-sm-2 control-label">{{ 'ADMIN_FILES_FOLDERS' | translate }}</label>
            <div class="col-sm-10">
                <input ng-repeat="folder in path.valueObject track by $index" type="text" class="form-control margin-bottom-xs" placeholder="Enter path to your media folder" ng-model="folder.value">
                <button type="button" class="btn btn-link" ng-click="addFolder(path.valueObject)">{{ 'ADMIN_FILES_ADD_FOLDER' | translate }}</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="save()" class="btn btn-primary btn-lg">{{ 'ADMIN_FILES_SAVE' | translate }}</button>
                <button ng-click="execute('scan')" class="btn btn-lg">{{ 'ADMIN_FILES_SCAN' | translate }}</button>
            </div>
        </div>
    </form>
</panel>
</div>
