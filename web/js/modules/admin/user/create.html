<div class="modal-header">
    <h3 class="modal-title">{{ 'ADMIN_USER_CREATE' | translate }}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="username">{{ 'USERNAME' | translate }}</label>
        <input type="text" class="form-control" id="username" placeholder="{{ 'USERNAME' | translate }}" ng-model="newUser.username">
    </div>
    <div class="form-group">
        <label for="email">{{ 'EMAIL' | translate }}</label>
        <input type="text" class="form-control" id="email" placeholder="{{ 'EMAIL' | translate }}" ng-model="newUser.email">
    </div>
    <div class="form-group">
        <label for="password">{{ 'PASSWORD' | translate }}</label>
        <input type="text" class="form-control" id="password" placeholder="{{ 'PASSWORD' | translate }}" ng-model="newUser.password">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{ 'ADMIN_SETTING_EDIT_SAVE' | translate }}</button>
    <button class="btn btn-warning" ng-click="cancel()">{{ 'ADMIN_SETTING_EDIT_CANCEL' | translate }}</button>
</div>
